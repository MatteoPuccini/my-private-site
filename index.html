<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandwriterAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HandwriterAI</h1>
        <p>Transform your text into realistic handwritten notes</p>
    </header>
    <main>
        <section class="input-section">
            <h2>Enter Your Text</h2>
            <textarea id="user-input" rows="10" placeholder="Type your text here..."></textarea>
            <button onclick="generateHandwriting()">Generate Handwriting</button>
        </section>
        <section class="output-section">
            <h2>Generated Handwriting</h2>
            <div id="output" class="output-placeholder">
                <!-- The generated image will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HandwriterAI. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
